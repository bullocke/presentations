                        <script type="text/template">
                            ##Background
                            <p style="text-align: left;"><span class="fragment">- While total emissions from land use change is much smaller than fossil fuels, the uncertainty is <i>larger</i></span></p>
                            <p style="text-align: left;"><span class="fragment">- The majority of emissions from land use change come from deforestation and forest degradation<sup><font size="4">2</sup></font></span></p>
                            <p style="text-align: left;"><span class="fragment">- Large uncertainties exist in the <i>extent</i> and <i>change</i> in terrestrial carbon pool<sup><font size="4">3</sup></font></span></p>  
                            <p style="text-align: left;"><span class="fragment">- Emissions from <i>degradation</i> are as much as 10x that of deforestation, but currently largely unaccounted for in estimates<sup><font size="4">1</sup></font></span></p> 
                            <br>
                        </script>

                    <section data-markdown data-background-image='images/thailand/jungle.jpg'>
                        <script type="text/template">
                        ##What is forest degradation? 
                        <p style="text-align: left;"><span class="fragment">- Decrease in the condition of a forest without a change in land cover.</font></span></p>
                        <p style="text-align: left;"><span class="fragment">- Many different causes and forms, including: selective logging, wood gathering, poaching, conversion to plantation, insects, and soil depletion. </p>
                        <p style="text-align: left;"><span class="fragment">- REDD+: Reduced Emissions From Deforestation and <i>Degradation</i></p>
                            <p style="text-align: left;"><span class="fragment">- Satellite data has allowed for spatially explicit global estimates of biomass and deforestation, but not yet for degradation</font></span></p> 
                        </script>

                            <p style="text-align: left; font-size: 64px;">Technical Objective</p>
                            * Develop a methodology based on temporal trends in satellite data to detect and quantify subtle changes in biomass in tropical forests

                            <p style="text-align: left; font-size: 64px;">Research Objective</p>
                            * Reduce uncertainty in estimates of carbon emissions from forest degradation in Thailand
