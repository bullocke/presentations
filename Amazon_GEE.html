                        <script type="text/template">
                            ##Background
                            <p style="text-align: left;"><span class="fragment">- While total emissions from land use change is much smaller than fossil fuels, the uncertainty is <i>larger</i></span></p>
                            <p style="text-align: left;"><span class="fragment">- The majority of emissions from land use change come from deforestation and forest degradation<sup><font size="4">2</sup></font></span></p>
                            <p style="text-align: left;"><span class="fragment">- Large uncertainties exist in the <i>extent</i> and <i>change</i> in terrestrial carbon pool<sup><font size="4">3</sup></font></span></p>  
                            <p style="text-align: left;"><span class="fragment">- Emissions from <i>degradation</i> are as much as 10x that of deforestation, but currently largely unaccounted for in estimates<sup><font size="4">1</sup></font></span></p> 
                            <br>

                        <script type="text/template">
                        ##Why is it so hard to monitor for degradation?
                        <p style="text-align: left;"><span class="fragment">- Varying definitions of what constitutes degradation.</font></span></p>
                        <p style="text-align: left;"><span class="fragment">- Change in remote sensing signal smaller than for land cover change.</font></span></p>
                        <p style="text-align: left;"><span class="fragment">- In the tropics - clouds and haze interfere with data. </p>
                        <p style="text-align: left;"><span class="fragment">- Degradation process may be visible for only a short amount of time</p>
                        </script>

                        ##What is needed to monitor degradation?  
                        <p style="text-align: left;"><span class="fragment">- Constistent, repeated observations.</font></span></p>
                        <p style="text-align: left;"><span class="fragment">- Careful attention to the spectral profiles of a degraded forest</font></span></p>
                        <p style="text-align: left;"><span class="fragment">- Monitoring over a long time period to determine a change in forest state. </p>
                        <p style="text-align: left;"><span class="fragment">- Complex, computation-heavy algorithms to avoid misclassification</p>
                        <p style="text-align: left;"><span class="fragment">- Lots, and lots, and lots of data</p>
                        </script>

                            ##Take aways
                             <p style="text-align: left;"><span class="fragment">- Tropical forest degradation is a previously-under quantified source of carbon emissions that contributes to the uncertainty in the terrestrial carbon cycle. </font></span></p>  
                             <p style="text-align: left;"><span class="fragment">- New and evolving data analysis techniques are allowing for monitoring of subtle changes in earth surface processes. </font></span></p>  
                             <p style="text-align: left;"><span class="fragment">- Remote sensing is sure to benefit from advances in data access, storage, and processing such as cloud computing and machine learning. </font></span></p>
